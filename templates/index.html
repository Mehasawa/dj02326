{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock title %}
 {% block content %}
     <div class="container text-center">
     <h2>Наши шоколадки</h2>
     <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/scale_720.webp' %}" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/snik.webp' %}" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/snik2.jpg' %}" alt="New York" class="d-block w-100">
    </div>
  </div>

</div>
     </div>
 {% endblock content %}
